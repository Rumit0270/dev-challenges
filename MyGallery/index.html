<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="solution for My Gallery challenge" />
    <link rel="stylesheet" href="main.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="profile-info-container">
          <img
            src="assets/images/profilePhoto.png"
            alt="profile photo"
            class="profile__photo"
          />
          <h3 class="profile__name">Rodney Cotton</h3>
          <span class="profile__location">Helsinki, Finland</span>
          <div class="profile-stats">
            <div class="profile-stats__item">
              <span>100</span>
              <span>Posts</span>
            </div>
            <div class="profile-stats__item">
              <span>2,243</span>
              <span>Follower</span>
            </div>
            <div class="profile-stats__item">
              <span>1,432</span>
              <span>Following</span>
            </div>
          </div>
        </div>

        <div class="images-container">
          <img src="assets/images/photo1.png" alt="photo" class="img1" />
          <img src="assets/images/photo2.png" alt="photo" class="img2" />
          <img src="assets/images/photo3.png" alt="photo" class="img3" />
          <img src="assets/images/photo4.png" alt="photo" class="img4" />
          <img src="assets/images/photo5.png" alt="photo" class="img5" />
          <img src="assets/images/photo6.png" alt="photo" class="img6" />
        </div>
      </div>
    </main>
    <footer>
      <p>Rumit Tandukar @ DevChallenges.io</p>
    </footer>
  </body>
</html>
